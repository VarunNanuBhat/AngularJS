<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <title>Filters</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script>
            var app = angular.module("studentDetails", []);
            app.controller("studentInfo", function($scope){            
                $scope.student = [
                    {usn: "103", name: "Varun", fine: "500"},
                    {usn: "108", name: "Yashas", fine: "100"},
                    {usn: "110", name: "Tarun", fine: "1000"}
            ];
            });
        </script>
    </head>

    <body ng-app = "studentDetails" ng-controller = "studentInfo">
        <input type = "text" ng-model = "search"> 
        <h1 ng-repeat = "studentDet in student | orderBy: 'usn' | filter: search">The student details are {{studentDet.usn}} : {{studentDet.name}} : {{studentDet.fine | currency}}</h1>
    </body>
</html>
